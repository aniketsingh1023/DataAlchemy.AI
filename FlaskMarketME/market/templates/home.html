{% extends 'base.html' %}

{% block title %}
    Welcome to DataAlchemy.AI
{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(120deg, #2980b9, #6dd5ed);
        animation: backgroundAnimation 15s infinite alternate;
        position: relative;
        overflow: hidden;
    }

    @keyframes backgroundAnimation {
        0% { background: linear-gradient(120deg, #2980b9, #6dd5ed); }
        50% { background: linear-gradient(120deg, #6dd5ed, #2980b9); }
        100% { background: linear-gradient(120deg, #2980b9, #6dd5ed); }
    }

    #particles-js {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    .container {
        position: relative;
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        text-align: center;
    }

    .mockup-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .mockup-container img {
        width: 300px;
        height: auto;
    }

    .speech-bubble {
        position: absolute;
        top: -20px;
        left: 120%;
        width: 200px;
        padding: 10px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: #333;
        font-weight: bold;
    }

    .speech-bubble::after {
        content: '';
        position: absolute;
        top: 50%;
        left: -10px;
        transform: translateY(-50%);
        border: 10px solid transparent;
        border-right-color: #fff;
    }

    .btn-primary {
        background-color: #00ff99;
        color: #000;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        transition: transform 0.3s, box-shadow 0.3s;
        width: 100%;
        border: none;
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(0, 255, 153, 0.5);
    }
</style>

<div id="particles-js"></div>

<div class="container">
    <h1 class="display-4">Welcome to DataAlchemy.AI</h1>
    <p class="lead">Your gateway to AI-driven solutions and innovation.</p>

    <div class="mockup-container">
        <img src="/static/images/mockup-person.png" alt="3D Mockup">
        <div class="speech-bubble">Hi, I'm Aniket, an AI/ML freelancer and founder of DataAlchemy.AI!</div>
    </div>

    <a href="{{ url_for('register_page') }}" class="btn btn-primary mt-4">Explore Our Services</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
    particlesJS("particles-js", {
        particles: {
            number: {
                value: 80,
                density: {
                    enable: true,
                    value_area: 800
                }
            },
            color: {
                value: "#ffffff"
            },
            shape: {
                type: "circle",
                stroke: {
                    width: 0,
                    color: "#000000"
                },
                polygon: {
                    nb_sides: 5
                }
            },
            opacity: {
                value: 0.5,
                random: false,
                anim: {
                    enable: false,
                    speed: 1,
                    opacity_min: 0.1,
                    sync: false
                }
            },
            size: {
                value: 5,
                random: true,
                anim: {
                    enable: false,
                    speed: 40,
                    size_min: 0.1,
                    sync: false
                }
            },
            line_linked: {
                enable: true,
                distance: 150,
                color: "#ffffff",
                opacity: 0.4,
                width: 1
            },
            move: {
                enable: true,
                speed: 6,
                direction: "none",
                random: false,
                straight: false,
                out_mode: "out",
                bounce: false,
            }
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: {
                    enable: true,
                    mode: "repulse"
                },
                onclick: {
                    enable: true,
                    mode: "push"
                },
                resize: true
            },
            modes: {
                grab: {
                    distance: 400,
                    line_linked: {
                        opacity: 1
                    }
                },
                bubble: {
                    distance: 400,
                    size: 40,
                    duration: 2,
                    opacity: 8,
                    speed: 3
                },
                repulse: {
                    distance: 200,
                    duration: 0.4
                },
                push: {
                    particles_nb: 4
                },
                remove: {
                    particles_nb: 2
                }
            }
        },
        retina_detect: true
    });
</script>

{% endblock %}
